    <link rel="stylesheet" href="./../css/styles.css">
    <link rel="stylesheet" href="./../css/main.css">

<body>
    <header>
        <!--NavBar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-betwen cont-fluid">
                <div class="pageIcon">
                    <a href="./../index.html"><img src="./../images/icons/logo.png" alt="tecnologia UrCell" class="iconNav"/></a>
                    <h1>UrCell</h1>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex align-items-center">

                        <li class="nav-item"><a class="nav-link" aria-current="page" href="./nosotros.html">Nosotros</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="cont" id="products">
            <!--Filtros de productos-->
            <div id="contFltrs">
                <div id="contBuscProd">
                    <form action="./productos.html">
                        <input type="text" id="inpSearch" placeholder="Buscar">
                        <input type="submit" value="" id="searchIcon">
                    </form>
                </div>
                <div id="menOps">
                    <form action="./productos.html">
                        <select name="sector" id="sector">
                            <option value="Celulares">Elige un sector</option>
                            <option value="Celulares">Celulares</option>
                            <option value="Tablets">Tablets</option>
                            <option value="Televisores">Televisores</option>
                            <option value="Notebooks">Notebooks</option>
                            <option value="Accesorios">Accesorios</option>                    
                        </select>
                        <label for="precio">Gama de precios <br>$1.000 - $670.000</label>
                        <input type="range" name="precio" id="precio" min="25" max="900">
                        <input type="submit" value="Aplicar Filtro" class="inpSbmt">
                    </form>
                </div>
            </div>

            <!--Listado de productos-->
            <div id="prodsCont">
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/celular.jpg" alt="celular">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Celular F10</a>
                        <p>Precio: $345.000</p>
                    </div>
                </div>
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/tablet.jpg" alt="tablet">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Tablet M5</a>
                        <p>Precio: $450.000</p>
                    </div>
                </div>
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/auriculares1.jpg" alt="auriculares con cable">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Auriculares E2</a>
                        <p>Precio: $92.000</p>
                    </div>
                </div>
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/auriculares2.jpg" alt="auriculares inalambricos">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Auriculares L10</a>
                        <p>Precio: $125.000</p>
                    </div>
                </div>
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/notebook.jpg" alt="notebook">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Notebook 20s</a>
                        <p>Precio: $560.000</p>
                    </div>
                </div>
                <div class="prodItem">
                    <div class="prodImg">
                        <img src="./../images/prods/reloj.jpg" alt="reloj inteligente">
                    </div>
                    <div class="prodDesc">
                        <a href="./productos.html">Smartwatch 4</a>
                        <p>Precio: 219.000$</p>
                    </div>
                </div>
            </div>
        </section>
